<div class="container">
  <h3>Agular Pipes Demo</h3>

  <div class="row">
    <div class="form-group col">
      <label>Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>
    
    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ date | date: 'MMMM d, y' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>
    
    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency: 'INR' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height in cm</label>
      <input class="form-control" (input)="onHeightChange($event.target.value)" />
    </div>
    
    <div class="col">
      <label><b>Height (formated)</b></label>
      <div>
        {{ height | number: '1.2-2'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>
    
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convert }}
      </div>
    </div>
  </div>

</div>
